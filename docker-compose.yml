version: "3.8"
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/budget_tracker
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-service-account.json
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STORAGE_BUCKET=${STORAGE_BUCKET}
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

volumes:
  mongodb_data:
